<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Generador de QR</title>
</head>
<body>
    <!--Creamos el container con sus respectivas clases -->
    <div class="container">
        <p>Ingrese su texto o URL aqu√≠:</p>
        <input type="text" placeholder="Su texto o URL" id="qrText">
            <div id="imgBox">
                <img src="" id="qrImage">
            </div>
                <button onclick="generateQR()">Generar QR</button>
    </div>
    <!-- La logica del script-->
    <script>
        
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function generateQR(){

            if(qrText.value.length > 0){
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=" 
                    + qrText.value;
                        imgBox.classList.add("show-img");
            } else {
                qrText.classList.add('error');
                setTimeout(()=> {
                    qrText.classList.remove('error');
                },1000);
            }
        }
    </script>
</body>
</html>
